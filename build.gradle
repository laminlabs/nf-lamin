plugins {
    id 'io.nextflow.nextflow-plugin' version '1.0.0-beta.6'
}

version = '0.2.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ai.lamin:lamin-api-client:0.0.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

nextflowPlugin {
    nextflowVersion = '25.04.0'

    description = 'Nextflow plugin for integrating with Lamin Hub'
    provider = 'Lamin Labs / Data Intuitive'
    className = 'ai.lamin.nf_lamin.LaminPlugin'
    extensionPoints = [
        'ai.lamin.nf_lamin.LaminExtension',
        'ai.lamin.nf_lamin.LaminFactory',
        'ai.lamin.nf_lamin.LaminConfig'
    ]
}
